<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="master.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>JS Calculator</h1>
    <p>This calculator can calculate as many operators as you want it to!</p>
    <p>
      This is completely styled with CSS and coded with vanilla JS, give it a go
    </p>

    <div class="calculator">
      <p class="output"></p>

      <div class="input">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="del">
          <img class="del" src="del.svg" alt="del" />
        </button>
        <button class="ac">
          <img class="ac" src="ac.svg" alt="ac" />
        </button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>*</button>
        <button>/</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
        <button>-</button>
        <div></div>
        <button>0</button>
        <div></div>
        <button>.</button>
        <button class="eq">=</button>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
